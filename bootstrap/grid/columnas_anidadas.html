<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>EJEMPLO DE BOOTSTRAP</title>
    <style>
        
        .container
        {
            margin-top: 20px;
        }
        .row {
            background: #e8e8e8;
     
        }

        .columna {
            border: 1px solid #4d5061;
          
            text-align: center;
            background: #f2f2f2;

        }
        .columna-interior
        {
            background: #e8e8e8;
            border: 1px solid #4d5061;
            padding: 10px;
        }

    </style>
</head>

<body>

  <div class="container">
      <div class="row">
          <div class="columna col-md-6">columna 1
          <div class="row">
              <div class="col columna-interior">columna 1</div>
              <div class="col columna-interior">columna 2</div>
          </div>
          </div>
          <div class="columna col-md-6">columna 2
          <div class="row justify-content-around">
              <div class="columna columna-interior col-4">columna 1</div>
              <div class="columna columna-interior col-4">columna 2</div>
          </div>
          </div>
      </div>
 </div>
 
   
   
   
   
   
   
   
   <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
     


        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
